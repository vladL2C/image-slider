<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
    <title> Image Slider </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stylesheets/imageslider.css">
</head>

<body>
  <div class="slider-container">
    <div id="arrow-left" class="arrow"></div>
      <div class="slides">
        <img class="slide1" src="assets/image1.jpg" width="100%" height="600px">
        <img class="slide2" src="assets/image2.jpg" width="100%" height="600px">
        <img class="slide3" src="assets/image3.jpg" width="100%" height="600px">
        <img class="slide4" src="assets/image4.jpg" width="100%" height="600px">
      </div>  
    <div id="arrow-right" class="arrow"></div> 
  </div>
  <script src="bundle.js"></script>
</body>
</html>
